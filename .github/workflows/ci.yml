name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-python:
    name: Test Python MCP Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: rhino_mcp_server
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run unit tests
        working-directory: rhino_mcp_server
        run: |
          uv run pytest tests/test_connection.py -v --tb=short

      - name: Run integration tests
        working-directory: rhino_mcp_server
        run: |
          uv run pytest tests/test_integration.py -v --tb=short

      - name: Run tests with coverage
        working-directory: rhino_mcp_server
        run: |
          uv run pytest --cov=rhinomcp --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: rhino_mcp_server/coverage.xml
          flags: python
          fail_ci_if_error: false

  test-schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Run schema validation tests
        run: python contracts/test_schemas.py

  build-plugin:
    name: Build C# Plugin
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["7.0.x", "8.0.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore NuGet packages
        run: dotnet restore rhino_mcp_plugin/rhinomcp.sln

      - name: Build plugin
        run: dotnet build rhino_mcp_plugin/rhinomcp.sln --configuration Release --no-restore

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        working-directory: rhino_mcp_server
        run: ruff check src/rhinomcp --output-format=github
        continue-on-error: true

      - name: Run ruff format check
        working-directory: rhino_mcp_server
        run: ruff format src/rhinomcp --check
        continue-on-error: true

  all-tests-pass:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [test-python, test-schemas, build-plugin]
    steps:
      - name: All tests passed
        run: echo "All CI checks passed successfully!"
